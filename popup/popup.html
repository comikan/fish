<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish - Roblox Enhancer</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background-animation"></div>
  
  <div class="container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-fish"></i>
        <h1>Fish</h1>
      </div>
      <div class="version">Premium</div>
    </header>
    
    <div class="tabs">
      <div class="tab active" data-tab="enhancements">
        <i class="fas fa-magic"></i>
        <span>Enhancements</span>
      </div>
      <div class="tab" data-tab="animations">
        <i class="fas fa-film"></i>
        <span>Animations</span>
      </div>
      <div class="tab" data-tab="settings">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </div>
    </div>
    
    <div class="tab-content active" data-tab="enhancements">
      <div class="feature-toggle">
        <label class="toggle-switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <div class="feature-info">
          <h3>UI Modernization</h3>
          <p>Enhanced Roblox interface with premium elements</p>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
      
      <!-- More feature toggles -->
    </div>
    
    <div class="tab-content" data-tab="animations">
      <!-- Animation settings -->
    </div>
    
    <div class="tab-content" data-tab="settings">
      <!-- Settings content -->
    </div>
    
    <footer class="footer">
      <div class="status">
        <div class="status-indicator active"></div>
        <span>Active on Roblox</span>
      </div>
      <button class="btn-premium">
        <i class="fas fa-crown"></i>
        Premium
      </button>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
