<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fish Controls</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <div class="fish-background"></div>
  <div class="fish-container">
    <div class="fish-header">
      <h1><i class="fas fa-fish"></i> FISH</h1>
      <p>Premium Roblox Enhancement</p>
    </div>
    
    <div class="fish-controls">
      <div class="control-group">
        <label class="toggle-switch">
          <input type="checkbox" id="ui-enhance" checked>
          <span class="slider round"></span>
          <span><i class="fas fa-paint-brush"></i> UI Enhancements</span>
        </label>
      </div>
      
      <div class="control-group">
        <label class="toggle-switch">
          <input type="checkbox" id="animations" checked>
          <span class="slider round"></span>
          <span><i class="fas fa-film"></i> Premium Animations</span>
        </label>
      </div>
    </div>
    
    <div class="fish-footer">
      <button class="fish-btn" id="settings-btn">
        <i class="fas fa-cog"></i> Advanced
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
